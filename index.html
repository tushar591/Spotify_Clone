<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.png" alt="Spotify logo">Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <div>
            <h1>Best of Seedhe Maut</h1>
            <div  class="songlist">
                <div class="songname">
                    <img src="download (1).jpg">
                    <span class="gana">Luka Chuppi</span>
                    <span class="timestamp">5:34<i class="fa-solid songnamep fa-play" id="0"></i></span>                    
                </div>
                <div class="songname">
                    <img src="download (2).jpg">
                    <span class="gana">Namastute</span>
                    <span class="timestamp">3:45<i class="fa-solid songnamep fa-play" id="1"></i></span>                    
                </div>
                <div class="songname">
                    <img src="download.jpg">
                    <span class="gana">Bayan</span>
                    <span class="timestamp">2:34<i class="fa-solid songnamep fa-play" id="2"></i></span>                    
                </div>
                <div class="songname">
                    <img src="download.png">
                    <span class="gana">Seedhe Maut</span>
                    <span class="timestamp">3:55<i class="fa-solid songnamep fa-play" id="3"></i></span>                    
                </div>
                <div class="songname">
                    <img src="images (1).jpgg">
                    <span class="gana">Hola Amigo</span>
                    <span class="timestamp">5:45<i class="fa-solid songnamep fa-play" id="4"></i></span>                    
                </div>
                <div class="songname">
                    <img src="images (2).jpg">
                    <span class="gana">Nalla</span>
                    <span class="timestamp">1:34<i class="fa-solid songnamep fa-play" id="5"></i></span>                    
                </div>
                <div class="songname">
                    <img src="images.jpg">
                    <span class="gana">Nayaab</span>
                    <span class="timestamp">2:55<i class="fa-solid songnamep fa-play" id="6"></i></span>                    
                </div>
            </div>
        </div>
        
    </div>

    <div class="bottom">
        <input type="range" name="range" id="myprogressbar" min="0" value="0" max="100">
        <div class="icons">
            <i class="fa-solid prev fa-backward"></i>
            <i class="fa-solid play fa-play-circle" id="play"></i>
            <i class="fa-solid next fa-forward"></i>
        </div>
        <div class="songinfo">
            <span id="name"><img src="playing.gif" width="42px" id="gif"><span class="namechange"></span></span>
        </div>
    </div>
    
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
